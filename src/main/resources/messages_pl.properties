about.us.message = Jako programista i entuzjasta muzyki postanowiłem stworzyć narzędzie, które dzięki nowej technologi pozwoli na sprawne zarządzanie swoją biblioteką. <br/>Dumny z mojego serwisu oferuje państwu możliwość katalogowania muzyki. Bądźcie na bieżąco ze swoją biblioteką! Tworzenie playlist oraz katalogów z albumami uprości proces przygotowania się do występu. Proszę śmiało zostawiać swoje opinie na temat serwisu. Zapraszam do kontaktu.

