how.work = Jak to działa
album.message = Szukaj albumów przy pomocy wyszukiwarki na górze strony i dodawaj je do własnej kolekcji. Aby przyspieszyć proces, można wykorzystać kod kreskowy, unikatowy numer catno lub oznaczenie wydawnictwa.
songs.message = Sprawdź wszystkie utwory, sortuj je według potrzeb, dodawaj je do playlist.
box.message = Boxy to katalogi z albumami, np. albumy potrzebne do odtworzenia playlisty lub albumy danego artysty.
playlist.message = Sprawdzaj i edytuj swoje playlisty. Na podstawie każdej playlisty można wygenerować również boxa - katalog z albumami potrzebnymi do odtworzenia danej playlisty.
