welcome= Witaj
message.main = Właśnie znalazłeś doskonałe miejsce dla każdego miłośnika muzyki. Ten serwis pozwoli na bezproblemowe śledzenie własnych zasobów muzycznych. Dodatkowe funkcje pozwolą na tworzenie playlist oraz katalogów z płytami. Jeśli chcesz nabyć nowy krążek, link znajdujący się w szczegółach każdej płyty przekieruje cię na DISCOGS. Zarejestruj się i zacznij katalogować swoje albumy.
